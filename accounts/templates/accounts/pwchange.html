{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
    <title>Change Password</title>
{% endblock%}
{% block main_content %}
<div class="container mb-5">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Change Password</h1>
          {% include 'messages.html'%}
        <div class="card py-2 px-2">
        <form class="form myForm" action="" method="POST">
            {% csrf_token %}
            {{ form | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter old password"
    form_fields[2].placeholder = "Enter new password"
      form_fields[3].placeholder = "Confirm new password"
   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>
{% endblock %}
